global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sparkvoice'
    replica: '0'

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'sparkvoice-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

