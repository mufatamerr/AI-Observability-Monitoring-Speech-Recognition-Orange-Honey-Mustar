version: '3.8'

services:
  backend:
    build:
      context: ./voiceops/voiceops-backend
      dockerfile: Dockerfile
    container_name: sparkvoice-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./voiceops/voiceops-backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sparkvoice-network

  frontend:
    build:
      context: ./voiceops/voiceops-frontend
      dockerfile: Dockerfile
    container_name: sparkvoice-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sparkvoice-network

  prometheus:
    image: prom/prometheus:latest
    container_name: sparkvoice-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - sparkvoice-network

  grafana:
    image: grafana/grafana:latest
    container_name: sparkvoice-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - sparkvoice-network

networks:
  sparkvoice-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

